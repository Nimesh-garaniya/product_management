{% if messages %}
    {% for message in messages %}
        {% if message.tags == "error" %}
        <div class="alert alert-dismissible alert-danger m-2" id="msg" role="alert">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
        </div>
        {% elif message.tags == "warning" %}
        <div class="alert alert-dismissible alert-warning m-2" id="msg" role="alert">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
        </div>
        {% else %}
        <div class="alert alert-dismissible alert-success m-2" id="msg" role="alert">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
        </div>
        {% endif %}
    {% endfor %}
{% endif %}
