{% extends "base.html" %}
{% block title %}Category Delete Page{% endblock %}

{% block body %}
<div class="container">
    <h2 class="mt-3">{{header}}:</h2>
    {% include "message.html" %}
    <form method="post">
        {% csrf_token %}
     
       <h5>Are you sure you want to delete "{{ object }}"?</h5>
        <input type="submit" class="btn btn-danger mt-2" value="Confirm">
        <input type=button class="btn btn-primary mt-2" value="Cancel" onClick="javascript:history.go(-1);">
    </form>
</div>    
{% endblock %}
